<!doctype html>
<html lang="en" style="view-transition-name: theme">
	<head>
		<meta id="theme-color" name="theme-color" content="" />
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, viewport-fit=cover"
		/>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
<script>
	//ensure theme is loaded before page to avoid flash
	let theme = localStorage.getItem('theme');
	if (!theme) theme = 'dark';
	document.documentElement.setAttribute('data-theme', theme);

	//set theme color (status bar on mobile devices) from base color variable
	const barColor = window.getComputedStyle(document.body).getPropertyValue('--color-base-300');
	const themeColor = document.querySelector('meta[name="theme-color"]');
	if (themeColor) themeColor.content = barColor;
</script>
